<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Site</title>
    <style>
        body {
            background-color: black;
            color: chartreuse;
            font: normal 12pt calibri;
        }
    </style>
</head>
<body>
    <h1>Hello Word xD</h1>
    <h3>Aprendendo Java Script!</h3>
    <script>
        var nome = window.prompt('Qual seu nome?') // criando nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // O "+" serve para concatenar variaveis
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()} <br/>` )
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()} <br/>` ) 




        var n1 = Number(window.prompt('Digite um valor para n1: ')) //criando n1 (Salvando como string)
        var n2 = Number(window.prompt('Digite um valor para n2: ')) //criando n2 (Salvando como string)
        
        //number.parseInt convertendo n1 e n2 para inteiro
        //number.parseFloat convertendo n1 e n2 para float
        //pode ser usado apenas 'Number', para inteiro ou float
        
        var soma = n1 + n2
        window.alert('A soma dos valores é igual a ' + soma)
       

    </script>
</body>
</html>
